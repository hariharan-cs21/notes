<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
    </nav>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" style="word-wrap:break-word;" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false" style="word-wrap: break-word;"></textarea>
                    </div>
                    <button class="add-btn">Add note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <li class="add-notes">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>

</body>
<script src="app.js"></script>

</html>
